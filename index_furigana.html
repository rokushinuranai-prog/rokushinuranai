<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>六神診断 | 六神とは：無料診断・有料深掘り</title>
<meta name="description" content="六神：龍・麒麟・鳳凰・玄武・白澤・饕餮。あなたを導く守護神タイプを無料診断できます。" />
<style>
body { font-family: "Hiragino Sans", "Noto Sans JP", sans-serif; background: #faf6ec; color: #1a1714; margin: 40px; }
.container { max-width: 900px; margin: 0 auto; }
h2 { font-size: 28px; margin-bottom: 16px; }
.god { margin-bottom: 20px; }
ruby rt { font-size: 0.6em; color: #a88b5a; }
b { color: #8b4513; }
</style>
</head>
<body>
<main>
<section class="container card">
  <h2>六神とは？</h2>
  <p>六神（ろくしん）は、あなたの中で強く働く“守護の性質”を象徴する六柱の神です。</p>
  <span class="badge">無料診断であなたの守護神タイプを判定できます</span>

  <div class="grid6">
    <div class="god">
      <h3><ruby>龍<rt>りゅう</rt></ruby></h3>
      <p><b>行動力・守護。</b> 天を駆け、道を切り開く守護の力。</p>
    </div>

    <div class="god">
      <h3><ruby>麒麟<rt>きりん</rt></ruby></h3>
      <p><b>調和・正義。</b> 誠実と温かさで人と場を整える。</p>
    </div>

    <div class="god">
      <h3><ruby>鳳凰<rt>ほうおう</rt></ruby></h3>
      <p><b>再生・繁栄。</b> 手放しと創造で流れを好転させる。</p>
    </div>

    <div class="god">
      <h3><ruby>玄武<rt>げんぶ</rt></ruby></h3>
      <p><b>忍耐・安定。</b> 基盤を固め、継続で実らせる。</p>
    </div>

    <div class="god">
      <h3><ruby>白澤<rt>はくたく</rt></ruby></h3>
      <p><b>知恵・洞察。</b> 理と直感で真を見抜く賢者。</p>
    </div>

    <div class="god">
      <h3><ruby>饕餮<rt>とうてつ</rt></ruby></h3>
      <p><b>勇気・突破。</b> 恐れを破り、前人未踏に挑む。</p>
    </div>
  </div>
</section>
</main>
</body>
</html>
