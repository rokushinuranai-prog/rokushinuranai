<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROKUSHIN ORACLE</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="mode-switch.js"></script>
</head>
<body>
  <!-- 朝 -->
  <section class="hero hero--day">
    <img class="logo" src="assets/logo-jp-day.svg" alt="ROKUSHIN ORACLE">
    <button class="btn-primary">無料診断</button>
    <button class="btn-outline">六神とは</button>

  <!-- 夜 -->

    <img class="logo" src="assets/logo-jp-night.svg" alt="ROKUSHIN ORACLE">
    <button class="btn-primary">無料診断</button>
    <button class="btn-outline">六神とは</button>
  </section>

  <button id="mode-switch">Day / Night</button>
</body>
</html>
