<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>六神占い｜ROKUSHIN ORACLE</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #fffaf0, #f5f0e6);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .hero {
      padding: 80px 20px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #c6a85c;
    }

    .btn-primary {
      background: linear-gradient(180deg, #d8b84c, #b59428);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50px;
      padding: 12px 36px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .btn-outline {
      border: 2px solid #d8b84c;
      background: none;
      color: #b59428;
      font-size: 18px;
      border-radius: 50px;
      padding: 10px 32px;
      margin: 10px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="title">六神占い</div>
    <img class="logo" src="https://via.placeholder.com/180x100?text=ROKUSHIN" alt="logo">
    <div>
      <button class="btn-primary">無料診断</button>
      <button class="btn-outline">六神とは</button>
    </div>
  </div>
</body>
</html>
